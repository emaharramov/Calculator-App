<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/50a6985b00.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font.css">
        <title>Calculator App</title>
    </head>
    <body>
        <h2>Calculator App</h2>
        <div id="cal">
            <div class="row">
                <input id="display" type="text"/>
            </div>
            <div class="row">
                <button class="btn1" onclick="reset('C')">C</button>
                <button class="btn1" onclick="sil('<=')"><i class="fa-regular fa-delete-left"></i></button>
                <button id="btn1" class="btn1" onclick="press('%')">%</button>
                <button class="btn2" onclick="press('/')">/</button>
            </div>
            <div class="row">
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <button class="btn2" onclick="press('*')">*</button>
            </div>
            <div class="row">
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button class="btn2" onclick="press('-')">-</button>
            </div>
            <div class="row">
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button class="btn2" onclick="press('+')">+</button>
            </div>
            <div class="row">
                <button id="btn" onclick="press('0')">0</button>
                <button onclick="press('.')">.</button>
                <button class="btn2" onclick="calc()" id="eq">=</button>
            </div>
        </div>
        <!--Script-->
        <script>
            const display = document.getElementById("display")

            function calc() {
                display.value = eval(display.value)
            }
            function press(x) {
                display.value= display.value + x
            }
            function reset() {
                display.value = ''
            }
            function sil() {
                display.value = display.value.slice(0, -1);
            }
        </script>
    </body>
</html>
